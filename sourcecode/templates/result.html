<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen font-sans">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md text-center animate-fade-in">
    <h1 class="text-3xl font-bold mb-4 text-gray-800">Exam {{ 'Passed' if passed else 'Failed' }}</h1>
    
    <p class="text-lg text-gray-600 mb-6">
      You scored <span class="font-bold text-blue-600">{{ score }}</span> out of 
      <span class="font-bold text-gray-700">{{ total }}</span>
    </p>

    <div class="flex justify-center gap-4">
      <a href="/exam" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-5 rounded-lg shadow transition duration-200 hover-zoom-shake">Retake Exam</a>
      <a href="/" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-5 rounded-lg shadow transition duration-200 hover-zoom-shake">Close</a>
    </div>
  </div>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-fade-in {
      animation: fade-in 0.4s ease-out;
    }

    @keyframes zoom-shake {
      0% { transform: scale(1); }
      50% { transform: scale(1.05) rotate(0.5deg); }
      100% { transform: scale(1); }
    }

    .hover-zoom-shake:hover {
      animation: zoom-shake 0.3s ease-in-out;
    }
  </style>
</body>
</html>
