<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  body {
    background:
      linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),
      url('/static/bg3.avif');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    min-height: 100vh;
  }

  @keyframes zoom-shake {
    0% { transform: scale(1); }
    50% { transform: scale(1.05) rotate(0.5deg); }
    100% { transform: scale(1); }
  }

  .hover-zoom-shake:hover {
    animation: zoom-shake 0.3s ease-in-out;
  }

  header {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1000;
}
.badge {
  background-color: #081477;
  color: white;
  padding: 12px 35px;
  border-top-right-radius: 30px;
  border-bottom-right-radius: 30px;
  font-weight: bold;
  font-size: 1rem;
  animation: fadeLeftBadge 1.5s ease forwards;
  z-index: 10;
  position: relative;
  width: 200px;
  margin-top: 20px;
}

@keyframes fadeLeftBadge {
  from {
    opacity: 0;
    transform: translateX(-100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}


</style>

<header>
    <div class="badge fade-left">apt2002</div>
  </header>


<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Submit Access Token
    </h1>

    <form method="POST" action="/submit-token">
      <label for="token" class="block text-sm font-medium text-gray-700 mb-2">
        Token
      </label>
      <input
        type="text"
        id="token"
        name="token"
        required
        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
        placeholder="Enter your access token"
      />

      <button
  type="submit"
  class="hover-zoom-shake mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300"
>
  Submit Token
</button>
    </form>
  </div>

<div id="payloadAlertModal" class="fixed inset-0 z-50 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white rounded-xl p-6 max-w-sm w-full text-center shadow-2xl animate-fade-in-up">
    <div class="text-yellow-500 mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M12 17h.01M4.293 6.707a1 1 0 011.414 0L12 13.414l6.293-6.707a1 1 0 011.414 1.414l-7 7.5a1 1 0 01-1.414 0l-7-7.5a1 1 0 010-1.414z" />
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Vendattoo</h3>
    <p class="text-gray-600 text-sm mb-4">Thanna token adikkk.Token Format Invalid</p>
    <button onclick="closePayloadAlert()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium py-2 px-5 rounded-lg shadow transition hover:scale-105">
      OK
    </button>
  </div>
</div>

<script>
  function closePayloadAlert() {
    document.getElementById('payloadAlertModal').classList.add('hidden');
  }

  {% if show_payload_alert %}
  window.onload = () => {
    document.getElementById('payloadAlertModal').classList.remove('hidden');
  };
  {% endif %}
</script>

</body>

</html>
